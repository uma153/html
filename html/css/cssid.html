<!DOCTYPE html>
<html>
    <head>
        <title>CSS ID selector</title>
        <style>
            #cont
            {
                color: darkgreen;
                font-size: large;    
            }
        </style>
    </head>
    <body>
        <h1 id="cont">ocean creature</h1>
        <h2 id="cont">Blue Whales</h2>
        <p id="cont">Not only are blue whales the biggest species of whale,
            but they're also the largest mammal on Earth.</p>
    </body>
</html>
