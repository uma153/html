<!DOCTYPE html>
<html>
    <head>
        <title>Greatest</title>
        <script type="text/Javascript">
          function largestThree()
          {
            var n1;
            var n2;
            var n3;
            n1=parseInt(document.getElementById("num1").value);
            n2=parseInt(document.getElementById("num2").value);
            n3=parseInt(document.getElementById("num3").value);
            if(n1>n2 && n1>n3)
            {
                document.write("n1 is the greatest of three");
            }
            if(n2>n1 && n2>n3)
            {
                document.write("n2 is the greatest of three");
            }
            if(n3>n2 && n3>n1)
            {
                document.write("n3 is the greatest of three");
            }
          }
        </script>
    </head>
    <body>
       Number1:<input type="number" id="num1"/><br>
       Number2:<input type="number" id="num2"/><br>
       Number3:<input type="number" id="num3"/><br>
       <input type="button" value="larest" onclick="largestThree()"/>
    </body>
</html>
