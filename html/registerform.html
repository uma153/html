<!DOCTYPE html>
<html>
<head>
<title>Registation Form</title>
</head>
<body background="backround.jpeg" text="white">
<form method="get" name="registrationform" action="thank.html">
<table border="0">
<p>Registration Form</p>
<tr>
<td>Username: </td>
<td><input type="text" name="uname" required placeholder="enter name" maxlength="10"/></td>
</tr>
<td>password: </td>
<td><input type="password" name="upass" required placeholder="enter password"/></td>
</tr>
<tr><td>Email:</td>
<td><input type="email" name="uemail" required</td>
<tr><td>Date Of Birth:</td>
<td><input type="date" name="udob"/></td>
</tr>
<tr><td>Gender:</td>
<td><input type="radio" name="ugender">Male
<input type="radio" name="ugender">Female
<input type="radio" name="ugender">Transgender</td>
<tr>
<tr><td>Address:</td>
<td><textarea rows="5" cols="20"></textarea>
</td>
</tr>
<tr><td>Hobbies:</td>
<td><input type="checkbox" name="hobby">Cricket
<input type="checkbox" name="hobby2">Reading story
<input type="checkbox" name="hobby3">Swimming
</td>
</tr>
<tr><td>Country:</td>
<td><select name="country">
<option value="India">India</option>
<option value="USA">USA</option>
<option value="Cannada" selected>Canada</option>
</select>
</td>
</tr>
<tr><td>Add File</td>
<td><input type="file"</td>
</tr>
<tr><td></td>
<td>
<input type="submit" value="Register"/>
<input type="reset" value="Cancel"/>
</form>
</body>
</html>
